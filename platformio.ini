[env:lolin32]
monitor_speed = 115200
platform = platformio/espressif32@^6.12.0
board = lolin32
framework = espidf
extra_scripts = generate_dotclangd.py
check_tool = clangtidy
board_build.filesystem = littlefs
board_build.partitions = partitions.csv

